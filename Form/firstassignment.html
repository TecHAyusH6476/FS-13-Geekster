<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your first name">
            <br>
            <br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
            <br>
            <br>
            <label for="course">Course :</label>
            <select name="course" id="course">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="Btech">Btech</option>
            </select>
            <br>
            
            <p>Gender :</p>
            <label for="male"> Male</label>
            <input type="radio" id="male" value="Male" >
            <br>
            <label for="female"> Male</label>
            <input type="radio" id="female" value="Female">
            <br>
            <label for="others"> Others</label>
            <input type="radio" id="others" value="Male">
            <br>
            <br>
            <label for="dob">DOB </label>
            <input type="date" name="" id="dob">
            <br>
            <br>
            <label for="tel">Phone : </label>
            <input type="text" name="" value="+91" readonly size="1">
            <input type="tel" id="tel" placeholder="Enter your phone">
            <br>
            <br>
            <label for="add">Address</label>
            <br>
            <textarea name="" id="add" cols="50" rows="10"></textarea>
            <br>
            <br>
<label for="email">Email</label>
            <input type="email" name="" id="email" required>
<br>
<br>
<!-- buttons  -->
            <input type="submit" name="" id="" value="submit">
        </fieldset>
    </form>
</body>
</html>

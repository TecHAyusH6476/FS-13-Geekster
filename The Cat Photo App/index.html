<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cat photo App</h1>
    <h2>Cat photo</h2>
    <!-- Intra navigation -->
    <a href="#row-3">
        Click here to view more
    </a>
    <br>
    <br>
    <img src="./download.jpg" alt="image">
   
    <h1>Cat lists</h1>

    <h2 id="list">Things cat love</h2>
    <ul>
        <li>cat lip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <br>
    <p>cats <strong>hate</strong> other cats</p>
    <h1>Cat table</h1>
    <table border="1" style="border-collapse: collapse;">
        <!-- table row  -->
        <tr>
            <!-- bold heading  -->
            <th>Cat1</th> 
            <th>Cat2</th>
            <th>Cat3</th>
           
        </tr>
        <tr>
            <td rowspan="2">Cat-row 1 Cat-col 1</td>
            <td>Cat-row 1 Cat-col 2</td>
            <td>Cat-row 1 Cat-col 3</td>
            
        </tr>
        <tr>
            
            <td>Cat-row 2 Cat-col 2</td>
            <td>Cat-row 2 Cat-col 3</td>
        </tr>
        <tr>
            <td colspan="3" style="color: rgb(186, 127, 17);" id="row-3">Cat-row 3 Cat-col 1</td>
           
        </tr>
    </table>
</body>
</html>
